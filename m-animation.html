<!DOCTYPE html>
<html>
<head>
    <style>
        .letter-container {
            width: 120px;
            height: 120px;
            background: white;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .letter-m {
            font-size: 80px;
            font-weight: bold;
            color: black;
            animation: slideUp 0.5s ease-out forwards;
            transform: translateY(100%);
        }

        @keyframes slideUp {
            from {
                transform: translateY(100%);
            }
            to {
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="letter-container">
        <div class="letter-m">m</div>
    </div>
</body>
</html>
